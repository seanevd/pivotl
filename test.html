<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Testing Pivotl</title>
		<meta name="description" content="Pivotl, bare bones responsive framework">
		<link rel="stylesheet" href="pivotl.css" type="text/css">
	</head>

	<body>
		<style type="text/css">
			.row div:nth-child(even){
				background: blue;
			}
			.row div:nth-child(odd){
				background: red;
			}
			.row div {
				color: white;
				height: 100%;
			}
			.row {
				height: 12.5%;
			}
		</style>
		<div class="row">
			<div class="medium-6 columns">This is content</div>
			<div class="medium-6 columns">This is content</div>
		</div>
		<div class="row">
		  <div class="small-2 large-4 columns">small-2 large-4</div>
		  <div class="small-4 large-4 columns">small-4 large-4</div>
		  <div class="small-6 large-4 columns">small-6 large-4</div>
		</div>
		<div class="row">
		  <div class="large-3 columns">large-3</div>
		  <div class="large-6 columns">large-6</div>
		  <div class="large-3 columns">large-3</div>
		</div>
		<div class="row">
		  <div class="small-6 large-2 columns">small-6 large-2</div>
		  <div class="small-6 large-8 columns">small-6 large-8</div>
		  <div class="small-12 large-2 columns">small-12 large-2</div>
		</div>
		<div class="row">
		  <div class="medium-4 columns">medium-4</div>
		  <div class="medium-4 columns">medium-4</div>
		  <div class="medium-4 columns">medium-4</div>
		</div>
		<div class="row">
		  <div class="small-3 columns">small-3</div>
		  <div class="small-9 columns">small-9</div>
		</div>
		<div class="row">
		  <div class="large-4 columns">large-4</div>
		  <div class="large-8 columns">large-8</div>
		</div>
		<div class="row">
		  <div class="small-6 large-5 columns">small-6 large-5</div>
		  <div class="small-6 large-7 columns">small-6 large-7</div>
		</div>
		<div class="row">
		  <div class="large-6 columns">large-6</div>
		  <div class="large-6 columns">large-6</div>
		</div>
	</body>
</html>
